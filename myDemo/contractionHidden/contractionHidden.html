	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var $panelTit = $('.panel > div.title');
			var contHidden = function(obj){
				var $objNext = obj.next();
				obj.toggle(function(){
					$objNext.slideUp(500);
