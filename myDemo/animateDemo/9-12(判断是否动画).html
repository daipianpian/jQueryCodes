<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断是否动画</title>
    <style>
    *{margin: 0;padding: 0;}
    body{padding: 60px;}
    .btnClick{position: relative;width: 40px;height: 35px;border-radius: 5px; border:none; color: #fff;margin-bottom: 5px; background: #296FD8;cursor: pointer;}
    .panel{position: relative;width: 100px;height: 100px;border: 1px solid blue;background: lightgreen;cursor: pointer;}
    </style>
</head>
<body>
	<button class="btnClick">click</button>
    <div class="panel" id="mover"></div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
    	function animateIt(){
    		$('#mover').slideToggle('slow',animateIt);
    	}
    	function animateIt2(){
    		$('#mover').fadeToggle('slow',animateIt2);
    	}

    	animateIt();

    	$('.btnClick').click(function(){
    		if(!$('#mover').is(':animated')){
    			$('#mover').fadeToggle('slow',animateIt2);
    		}else{
    			$('#mover').stop();
    		}
    	});
    });
    </script>
</body>
</html>
