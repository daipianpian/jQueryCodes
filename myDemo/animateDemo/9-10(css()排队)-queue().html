<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css()-queue()</title>
    <style>
    *{margin: 0;padding: 0;}
    body{padding: 60px;}
    #panel{position: relative;width: 100px;height: 100px;border: 1px solid blue;background: lightgreen;cursor: pointer;}
    </style>
</head>
<body>
    <div id="panel"></div>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        $('#panel').css('opacity','0.5');
        $('#panel').click(function(){
           $(this).animate({left:'400px',height:'200px',opacity:'1'},3000)
           .animate({top:'200px',width:'200px'},3000)
           . queue(function(next){
                $(this).css('border','5px solid blue');
                next();
           })
           .fadeOut('slow');
        });
    })
    </script>
</body>
</html>
